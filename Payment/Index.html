<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <img src="icon.jpg" alt="">

                <div class="textBox">
                    <h2>
                        Order Summary
                    </h2>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis similique alias quos eos rerum totam facere beatae laboriosam saepe dolores.
                    </p>
                </div>

                    <div id="amountBox">
                        <div id="leftBox">
                            <div class="imgBox">
                                <img src="music.png" alt="">
                            </div>
                            <div class="textAmountBox">
                                <p>Amount</p>
                                <p>$99.9/Year</p>
                            </div>

                        </div>

                        <div class="rightBox">
                            <a href="#">Change</a> 
                        </div>

                    </div>
                    <button id="paymentButton">Proceed to Payment</button>

                    <div class="cancelBox">
                        <a href="#">Cancel</a>
                    </div>
                
            </div>
        </div>
    </section>
</body>
</html>
